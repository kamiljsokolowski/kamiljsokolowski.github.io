# Conversion / Build settings 
markdown:    kramdown
highlighter: rouge 

# Permalinks
#permalink:  /:categories/:year/:month/:day/:title/
permalink:   pretty 

exclude: 
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
  sass_dir: assets/css/_sass
  style:    :compressed
